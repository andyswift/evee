<template name="heroUnit">
  <div class="hero-unit container-shadow">
    <h1>{{message}}</h1>
    <p>{{callToAction}}</p>
    <p><a class="btn btn-primary btn-large">Entrar com o Facebook</a></p>
  </div>
</template>

<template name="dayEvents">
  {{#ifIsNull events}}
    <i class="icon-spinner icon-spin icon-2x pull-left"></i> Carregando...
  {{else}}
    {{#if events}}
      {{#each events}}
        <div class="event-info">
          <div class="event-picture">
            <img src="{{picture.data.url}}" alt="{{name}}">
          </div>
          <div class="event-description">
            <div class="event-name" title="{{name}}">
              <h4>{{name}}</h4>
            </div>
            <div class="event-row event-time">
              <i class="icon-time"></i> {{start_time}}
            </div>
            <div class="event-row event-location" title="{{location}}">
              <i class="icon-map-marker"></i> {{location}}
            </div>
            <div class="event-row event-ratio">
              <i class="female"></i> 50%
              <i class="male"></i> 50%
            </div>
          </div>
        </div>
      {{/each}}
    {{else}}
      Sem eventos
    {{/if}}
  {{/ifIsNull}}
</template>
