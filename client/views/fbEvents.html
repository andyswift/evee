<template name="todayEvents">
  {{#with todayContext}}
    {{> fbEventsTemplate}}
  {{/with}}
</template>

<template name="tomorrowEvents">
  {{#with tomorrowContext}}
    {{> fbEventsTemplate}}
  {{/with}}
</template>

<template name="fbEventsTemplate">
  <div class="step-header"><h3><i class="icon-calendar pull-left"></i> {{currentDate}}</h3></div>
  <div class="day-content">
    {{#if currentUser}}
      {{#ifIsNull fbEvents}}
        <div class="row-fluid">
          <div class="events-info-message">
            <i class="icon-spinner icon-spin icon-2x pull-left"></i> Carregando eventos...
          </div>
        </div>
      {{else}}
        {{#if fbEvents}}
          {{#each fbEvents}}
            <div class="event-info">
              <div class="event-picture">
                <a href="https://www.facebook.com/events/{{id}}"><img src="{{picture.data.url}}" alt="{{name}}"></a>
              </div>
              <div class="event-description">
                <div class="event-name" title="{{name}}">
                  <h4><a href="https://www.facebook.com/events/{{id}}">{{name}}</a></h4>
                </div>
                <div class="event-row event-time">
                  <i class="icon-time"></i> {{formatDate start_time}}
                </div>
                <div class="event-row event-location" title="{{location}}">
                  <i class="icon-map-marker"></i> {{location}}
                </div>
                <!--<div class="event-row event-ratio">
                  <i class="female"></i> 50%
                  <i class="male"></i> 50%
                </div>-->
              </div>
            </div>
          {{/each}}
        {{else}}
          <div class="events-info-message">
            <i class="icon-check-empty icon-2x pull-left"></i> Nenhum evento nesta data e turno :(
          </div>
        {{/if}}
      {{/ifIsNull}}
    {{else}}
      <div class="row-fluid">
        <div class="events-info-message">
          <i class="icon-facebook-sign icon-2x pull-left"></i> Entre com seu Facebook para ver eventos
        </div>
      </div>
    {{/if}}
  </div>
</template>
